<!DOCTYPE html>
<html>
<head>
	<script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
	<script src="app.js"></script>
	<title>Welcome</title>
</head>
<body ng-app = "NameController">
	
	<h1>Name Calculator</h1>
	<div ng-controller = "NameCalculatorController">
		<div>
			Your name:
			<input type="text" ng-model="name" ng-keyup="displaynumeric();">
		</div>
		<div>Total Numeric value of the person's name is: {{totalvalue}}
		</div>
	</div>
</body>
</html>
